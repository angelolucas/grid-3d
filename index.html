<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Platform</title>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
  <style data-type="grid-x"></style>
  <style data-type="grid-y"></style>
</head>
<body>
<div class="platform-3d">
  <div class="platform-3d__rotate">
    <div class="axis axis--x">
      <span class="quadrant first-quadrant">1˚/x+/y+</span>
      <span class="quadrant second-quadrant">2˚/x+/y-</span>
      <span class="quadrant third-quadrant">3˚/x-/y-</span>
      <span class="quadrant fourth-quadrant">4˚/x-/y+</span>
      <div class="axis axis--perpendicular"></div>
    </div>
    <div class="axis axis--y">
      <div class="axis axis--perpendicular"></div>
    </div>
    <div class="axis axis--z">
      <div class="axis axis--perpendicular"></div>
    </div>

    <div class="cubemap">
      <div class="cubemap__face cubemap__face--side">
        <div class="cubemap__face cubemap__face--top"></div>
        <div class="cubemap__face cubemap__face--bottom"></div>
        <div class="cubemap__face cubemap__face--side">
          <div class="cubemap__face cubemap__face--side">
            <div class="cubemap__face cubemap__face--side">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-3d"></div>
  </div>
  <div class="info">
    <h1 class="info__title">Nested blocks 3D</h1>
    <p class="info__description">move with <span class="info__key">W</span> <span class="info__key">A</span> <span class="info__key">S</span> <span class="info__key">D</span> keys.</p>
    <p class="info__description">Rotate by dragging</p>
    </p>
  </div>
</div>
<script src="javascript/dependencies/jquery-3.2.1.min.js"></script>
<script src="javascript/dependencies/dat.gui.min.js"></script>
<script src="javascript/controlFunctions.js"></script>
<script src="javascript/UIControls.js"></script>
<script src="javascript/rotate.js"></script>
<script src="javascript/translate.js"></script>
</body>
</html>
