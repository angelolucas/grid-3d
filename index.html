<!DOCTYPE html>
<html>
<head>
 <title>3D Platform</title>
 <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="platform-3d">
  <div class="platform-3d__rotate">
    <div class="axis axis--x">
      <div class="axis axis--perpendicular"></div>
    </div>
    <div class="axis axis--y">
      <div class="axis axis--perpendicular"></div>
    </div>
    <div class="axis axis--z">
      <div class="axis axis--perpendicular"></div>
    </div>
    <div class="background">
      <div class="bg bg--side bg--side1">
        <div class="bg bg--side bg--side2">
          <div class="bg bg--top"></div>
          <div class="bg bg--bottom"></div>
          <div class="bg bg--side bg--side3">
            <div class="bg bg--side bg--side4">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-3d">

    </div>
  </div>
</div>
<div class="tools">
  <ul>
    <li class="tool">
      <button class="tool__add">add</button>
      <button class="tool__remove">remove</button>
    </li>
  </ul>

</html>
